<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="matriz.css" />
    <link class="logo2" rel="icon" href="..\logo.ico" />
    <title>Tamaño del cartón</title>
  </head>

  <body>
    <header class="header">
      <div class="logo" onclick="toMainMenu()">
        <img
          src="https://freepngimg.com/save/177751-bingo-free-clipart-hd/889x742"
          alt="Logo Bingo"
        />
      </div>
      <b><div class="showdata" id="showdata"></div></b>
    </header>
    <h1>Tamaño del cartón</h1>
    <label for="matrixSize">Selecciona el tamaño del cartón:</label>
    <select class="botonators" id="matrixSize">
      <option value="3">3x3</option>
      <option value="4">4x4</option>
      <option value="5">5x5</option>
    </select>
    <button class="botonators" onclick="generarMatrices()">
      Crear cartones
    </button>
    <div class="matricesContainer" id="matricesContainer"></div>
    <div class="generador">
      <button
        type="button"
        id="clickbtn"
        class="botonators"
        onclick="generarNumero()"
      >
        NÚMERO DEL BINGO:
      </button>
    </div>
    <div class="generador">
      <p class="numeroGenerado" id="numeroGenerado"></p>
    </div>
    <b><div class="showdata" id="showdata"></div></b>
    <script src="matriz.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
