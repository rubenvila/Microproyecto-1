<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="..\style2.css" />
    <link class="logo2" rel="icon" href="..\logo.ico" />
    <title>¡A jugar!</title>
  </head>

  <body>
    <header class="header">
      <div class="logo" onclick="toMainMenu()">
        <img
          src="https://freepngimg.com/save/177751-bingo-free-clipart-hd/889x742"
          alt="Logo Bingo"
        />
      </div>
      <b><div class="showdata" id="showdata"></div></b>
    </header>
    <button class="botonReiniciarJuego" onclick="reiniciarJuego()">
      REINICIAR JUEGO
    </button>
    <div class="container">
      <table id="tblBingo"></table>
    </div>

    <!--   <div class="letter-div">   -->
    <table id="tblLetter">
      <tr>
        <td class="letters-bingo"></td>
        <td class="letters-bingo"></td>
        <td class="letters-bingo"></td>
        <td class="letters-bingo"></td>
        <td class="letters-bingo"></td>
        <td class="letters-bingo"></td>
      </tr>
    </table>

    <div class="generador">
      <button
        type="button"
        id="clickbtn"
        class="botonGenerarNum"
        onclick="generarNumero()"
      >
        NÚMERO DEL BINGO:
      </button>
    </div>
    <div class="generador">
      <p class="numeroGenerado" id="numeroGenerado"></p>
    </div>

    <script src="codigobingo3.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
